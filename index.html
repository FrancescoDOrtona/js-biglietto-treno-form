<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <!-- First Section with user form  -->
    <section>
        <div class="container">
            <!-- Inputs -->
            <div class="user-inputs">          
                <input type="text" name="user-name" id="user-name" placeholder="Nome e Cognome">

                <input type="text" name="distance" id="distance" placeholder="Inserisci i Km da percorrere">
            
                
                <select name="discount" id="discount">
                    <option value="0">Minorenne</option>
                    <option value="1">Maggiorenne</option>
                    <option value="2">Over 65</option>
                </select>
            </div>

            <div class="user-btn">
                <button id="btn-price">
                    Cacola Prezzo
                </button>
                <button id="btn-reset">
                    Annulla
                </button>
            </div>
        </div>        
    </section>

<!-- section 2 Passenger Ticket -->

    <h1>Il tuo biglietto</h1>

    <section>
            <div>
                <h2>Dettagli del passeggero</h2>
                <div id="name">
                    -
                </div>
                <div id="ticket-type">
                    -
                </div>
                <div id="carriage-number">
                    -
                </div>
                <div id="cp-code">
                    -
                </div>
                <div id="price">
                    -
                </div>
            </div>           
    </section>
    <script src="./JS/app.js"></script>

</body>
</html>
