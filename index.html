<body>
    <!-- First Section with user form  -->

        <div class="container">
            <!-- Inputs -->
            <div class="user-inputs">

                    <option value="1">Maggiorenne</option>
                    <option value="2">Over 65</option>
                </select>
            </div>

            <div class="user-btn">
                <button id="btn-price">
                    Cacola Prezzo
                </button>
                <button id="btn-reset">
                    Annulla
                </button>
            </div>
        </div>


        <div id="price">
            -
        </div>
        <div id="name">

        </div>
